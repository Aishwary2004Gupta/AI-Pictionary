<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>OpenAI Vision API Demo</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>

    <div id="loading-indicator" class="loading-spinner"></div>
<div id="canvas-flip-container">
  <div id="canvas-flip-inner">
    <!-- Front Side (Canvas and Controls) -->
    <div id="canvas-front">
      <div id="canvas-container">
        <canvas id="drawingCanvas" width="500" height="500"></canvas>
      </div>
      <div id="controls">
        <button id="undoButton" onclick="undo()" aria-label="Undo">
          <svg width="20" height="20" viewBox="0 0 24 24" fill="none" xmlns="http://www.w3.org/2000/svg">
            <path d="M12 4V1L8 5l4 4V6a8 8 0 110 16v-2a6 6 0 000-12z" fill="currentColor"/>
          </svg>
        </button>

        <button id="clearButton" onclick="clearCanvas()" aria-label="Clear">
          <svg width="20" height="20" viewBox="0 0 24 24" fill="none" xmlns="http://www.w3.org/2000/svg">
            <path d="M3 6h18M3 6l3 12a2 2 0 002 2h8a2 2 0 002-2l3-12M10 11v6M14 11v6M5 6l3-3h8l3 3" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"/>
          </svg>
        </button>

        <button id="submitButton" onclick="submitDrawing()">Submit</button>
      </div>
    </div>

    <!-- Back Side (Guess Text and Restart Button) -->
    <div id="canvas-back">
      <div id="guess-display">
        <p id="guess-text">Your guess will appear here</p>
        <button id="restartButton" onclick="restartSession()">Restart</button>
      </div>
    </div>
  </div>
</div>

<script src="script.js"></script>
</body>
</html>
